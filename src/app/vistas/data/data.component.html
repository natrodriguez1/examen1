<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
        @for(element of elements; track element.href){
            <tr>
                <th scope="row">{{$index}}</th>
                <td>{{element.href}}</td>
                <td></td>
                <td></td>
              </tr>
        }
    </tbody>
  </table>
